<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            window.onload = () => {
                const formul = document.querySelector("form");
                formul.addEventListener("submit", (e) => {
                    e.preventDefault();
                    const respuesta = document.querySelector("#respuesta");
                    respuesta.innerHTML = "";
                    const lista = document.createElement("ul");

                    let i = 0;
                    const numeros = new Set();
                    const duplicados = [];

                    while (i !== 100) {
                        const min = Math.ceil(1);
                        const max = Math.floor(200);
                        const random = Math.floor(
                            Math.random() * (max - min + 1) + min
                        );
                        if (!numeros.has(random)) {
                            numeros.add(random);
                            i++;
                        } else {
                            duplicados.push(random);
                        }
                    }

                    console.log(duplicados);

                    let j = 1;
                    numeros.forEach((value) => {
                        let numero = document.createElement("li");

                        numero.textContent = `${j} => ${value}`;
                        lista.appendChild(numero);
                        j++;
                    });

                    respuesta.appendChild(lista);
                });
            };
        </script>
    </head>
    <body>
        <form action="" method="post">
            <button type="submit">Random</button>
        </form>
        <div id="respuesta"></div>
    </body>
</html>
